<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#2a7172">
    <link href="static/style.css" rel="stylesheet" type="text/css">
    <link href="static/logo.png" rel="shortcut icon" type="image/png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>Просмотр данных из БД</title>
</head>
<body>
    <header>
        <table cellspacing="0px" border="0" width="100%">
            <tr>
                <td align="left" valign="middle" width="100%"><a href="/">OS</a></td>
            </tr>
        </table>
    </header>
    <div class="clear"><br></div>
    <div id="wrapper">
        <div id="center">
            <div id="inscription">
                <a href="/">Главная</a><p1> >> </p1><p1>Просмотр данных из БД</p1>
            </div><div class="clear"><br></div>
            <div id="inscription">
                <table cellspacing="10px" border="0" width="100%" align="center">
                    <tr>
                        <td align="center" valign="middle" width="100%"><h4>Просмотр данных из БД</h4></td>
                    </tr>
                </table>
            </div><div class="clear"><br></div>
            <div id="news">
                <table cellspacing="10px" border="0" width="100%" align="center">
                    <tr>
                        <td align="center" valign="top" width="40%">
                            <table cellspacing="10px" border="0" width="100%" align="center">
                                <tr>
                                    <td align="center" valign="top" width="100%">Дата и время</td>
                                </tr>
                                {% for item_time in list_data_time %}<tr><td align="center" valign="middle" width="100%">{{ item_time }}</td></tr>{% endfor %}
                            </table>    
                        </td>
                        <td align="center" valign="top" width="30%">
                            <table cellspacing="10px" border="0" width="100%" align="center">
                                <tr>
                                    <td align="center" valign="top" width="100%">Температура</td>
                                </tr>
                                {% for item_temp in list_data_temp %}<tr><td align="center" valign="middle" width="100%">{{ item_temp }}</td></tr>{% endfor %}
                            </table> 
                        </td>
                        <td align="center" valign="top" width="30%">
                            <table cellspacing="10px" border="0" width="100%" align="center">
                                <tr>
                                    <td align="center" valign="top" width="100%">Влажность</td>
                                </tr>
                                {% for item_humi in list_data_humi %}<tr><td align="center" valign="middle" width="100%">{{ item_humi }}</td></tr>{% endfor %}
                            </table> 
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
